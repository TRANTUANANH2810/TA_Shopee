<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TA_Shopee</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />

        <!-- embet -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="./assets/icons/fontawesome-free-6.2.1-web/css/all.min.css"
        />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="grid">
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li
                                class="navbar__list-item navbar__list-item--has-QR navbar__list-item-separate"
                            >
                                Vào của hàng trên ứng dụng TA_Shpee

                                <div class="header__QR">
                                    <img
                                        src="./assets/imgs/qr_code.png"
                                        alt="QR code"
                                        class="header__QR-img"
                                    />
                                    <div class="header__QR-app">
                                        <a href="" class="header__QR-link"
                                            ><img
                                                src="./assets/imgs/google_play.png"
                                                alt="google_play"
                                                class="header__QR-Down-img"
                                        /></a>
                                        <a href="" class="header__QR-link">
                                            <img
                                                src="./assets/imgs/app_store.png"
                                                alt="app_store"
                                                class="header__QR-Down-img"
                                            />
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="navbar__list-item">
                                <span class="navbar__list-item--no-poiter"
                                    >Kết nối</span
                                >
                                <a href="" class="navbar__list-icon-link"
                                    ><i
                                        class="navbar__icon fa-brands fa-facebook"
                                    ></i
                                ></a>

                                <a href="" class="navbar__list-icon-link"
                                    ><i
                                        class="navbar__icon fa-brands fa-instagram"
                                    ></i
                                ></a>
                            </li>
                        </ul>
                        <ul class="navbar__list">
                            <li class="navbar__list-item">
                                <a href="#!" class="navbar__list-item-link">
                                    <i
                                        class="navbar__icon fa-solid fa-bell"
                                    ></i>
                                    Thông báo</a
                                >
                            </li>
                            <li class="navbar__list-item">
                                <a href="#!" class="navbar__list-item-link"
                                    ><i
                                        class="navbar__icon fa-solid fa-circle-question"
                                    ></i>
                                    Trợ giúp
                                </a>
                            </li>
                            <li
                                class="navbar__list-item navbar__list-item-bold navbar__list-item-separate"
                            >
                                Đăng kí
                            </li>
                            <li
                                class="navbar__list-item navbar__list-item-bold"
                            >
                                Đăng nhập
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="container"></div>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
